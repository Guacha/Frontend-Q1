<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Quiz 1</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-header">
            <div class="calc-window-buttons">
                <span class="close">●</span>
                <span class="minimise">●</span>
                <span class="maximise">●</span>
            </div>
            <div class="calc-text">
                0
            </div>
        </div>
        <div class="calc-button-row">

            <div class="button special">
                <span>AC</span>
            </div>
            <div class="button special">
                <span>±</span>
            </div>
            <div class="button special">
                <span>%</span>
            </div>
            <div class="button operator">
                <span>÷</span>
            </div>

        </div>
        <div class="calc-button-row">

            <div class="button normal">
                <span>7</span>
            </div>
            <div class="button normal">
                <span>8</span>
            </div>
            <div class="button normal">
                <span>9</span>
            </div>
            <div class="button operator">
                <span>X</span>
            </div>
        </div>
        <div class="calc-button-row">

            <div class="button normal">
                <span>4</span>
            </div>
            <div class="button normal">
                <span>5</span>
            </div>
            <div class="button normal">
                <span>6</span>
            </div>
            <div class="button operator">
                <span>-</span>
            </div>

        </div>
        <div class="calc-button-row">

            <div class="button normal">
                <span>1</span>
            </div>
            <div class="button normal">
                <span>2</span>
            </div>
            <div class="button normal">
                <span>3</span>
            </div>
            <div class="button operator">
                <span>+</span>
            </div>
        </div>
        <div class="calc-button-row last-row">

            <div class="button double last-left">
                <span>0</span>
            </div>
            <div class="button normal">
                <span>,</span>
            </div>
            <div class="button operator last-right">
                <span>=</span>
            </div>
        </div>
    </div>
</body>
</html>
